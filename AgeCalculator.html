<html>
    <head>
        <title>Age Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script> 
    </head>
    <body id="main">
        <div id="div1">
            <h1>Age Calculator</h1>
            <div id="div2">
                <div id="div3">
                    <input type="date" name="date" id="birthday"><br><br>
                    <button type="submit" id="btn" onclick="calculateAge()">Calculate My Age</button>
                </div>
                <br>
                <div id="year">
                    <p id="yearNumber">0</p><br>
                    <p class="word">Years</p>
                </div>
                <div id="month">
                    <p id="monthNumber">0</p><br>
                    <p class="word">Months</p>
                </div>
                <div id="day">
                    <p id="dayNumber">0</p><br>
                    <p class="word">days</p>
                </div>
                <p id="error"></p>
            </div>
        </div>
    </body>
</html>
